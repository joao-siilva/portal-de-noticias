<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" />
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Portal de notícias</title>
</head>
<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow-column">
      <div>
        <img src="assets/icons/list.svg" alt="Icon menu list">
        <strong>Menu</strong>
      </div>
    
      <div>
        <img src="assets/logo.svg" alt="Logo Tech News">
      </div>

      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/search.svg" alt="Icon search">
      </div>
    </nav>

    <nav id="secondary" class="grid grid-flow-column">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade  Virtual</a>
    </nav>
  </header>

  <main class="grid container">
    <section id="featured" class="grid grid-flow-column gap-16">
      <div class="card">
        <img src="assets/images/image-1.svg" alt="Image robot">
      </div>

      <div class="grid grid-columns-2 gap-16">
        <div>
          <img src="assets/images/image-2.svg" alt="Image phone">
        </div>

        <div>
          <img src="assets/images/image-3.svg" alt="Image internet 6G">
        </div>

        <div>
          <img src="assets/images/image-4.svg" alt="Image set time">
        </div>

        <div>
          <img src="assets/images/image-5.svg" alt="Image children VR">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
